<!DOCTYPE html>
<html>
<head>
    <title>Documents</title>
</head>
<body>
    <h1>Documents</h1>
    <ul>
        {% for document in documents %}
            <li><a href="{{ url_for('get_document', document_id=document.id) }}">{{ document.content }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
