<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Army Markdown Editor</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
       –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/skeleton.css') }}">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
   textarea.u-full-height {
     height: 75vh;
   }

   body {
     font-family: Arial, sans-serif;
   }
  </style>  
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">   
    <h1>Army Markdown Editor: Memos Made Easy</h1>

    <div class="row">
      Welcome to the Army Markdown Editor. Creating memos perfectly formatted in accordance with AR 25-50 is easy. Memos are guaranteed to have the right spacing and font.

      The tutorial example explains how to create your memo. You can also view other examples. 
    </div>  

    <div class="row">
        <label for="examples">Example List</label>
        <select id="linkSelector" onchange="changeHref()">
          <option value="{{url_for('index', example_file='tutorial.Amd')}}">Tutorial</option>
          <option value="{{url_for('index', example_file='basic_mfr.Amd')}}">Memorandum for Record</option>
          <option value="{{url_for('index', example_file='basic_mfr_w_table.Amd')}}">Memorandum for Record with Table</option>
          <option value="{{url_for('index', example_file='memo_for.Amd')}}">Memorandum For</option>
          <option value="{{url_for('index', example_file='basic_mfr_w_table.Amd')}}">Memorandum for Record with Table</option>
          <option value="{{url_for('index', example_file='memo_thru.Amd')}}">Memorandum Thru</option>
          <option value="{{url_for('index', example_file='memo_extra_features.Amd')}}">Memorandum with Enclosures, Distros, Suspense Dates, and Classification Markings</option          <option value="{{url_for('index', example_file='long_memo.Amd')}}">Long Memorandum (Figure 2-2 from AR 25-50)</option>>
        </select>
    </div>
    
    <div class="row">
      <!-- <label for="exampleMessage">Memo Text</label> -->
        <textarea id="editor" spellcheck="true" class="u-full-width u-full-height">{{memo_text}}</textarea>
        <button class="button-primary" id="start-bg-job">Create Memo PDF</button>
    </div>
  </div>

  <script>

   function changeHref() {
     var selectElement = document.getElementById("linkSelector");
     var selectedValue = selectElement.options[selectElement.selectedIndex].value;     
     window.location.href = selectedValue;
   }
   
   document.addEventListener('DOMContentLoaded', function() {
     var currentUrl = window.location.pathname;
     // Loop through the options and find the one that matches the current URL
     var linkSelector = document.getElementById('linkSelector');
     for (var i = 0; i < linkSelector.options.length; i++) {       
       var option = linkSelector.options[i];
       if (option.value === currentUrl) {
         // Set the text of the option to the current URL
         option.selected = true;
         break;
       }
     }
   });

   var textarea = document.getElementById("editor");

   textarea.addEventListener("keydown", function(event) {
     if (event.key === "Tab") {
       event.preventDefault();

       var start = this.selectionStart;
       var end = this.selectionEnd;

       // Insert four spaces at the caret position
       this.value = this.value.substring(0, start) + "    " + this.value.substring(end);

       // Move the caret position forward by four spaces
       this.selectionStart = this.selectionEnd = start + 4;
     }
   });
   
   
    function button_press(endpoint, polling_function) {
      $.ajax({
        type: "POST",
        url: endpoint,
        data: { memo_text: $("#editor").val() },
        success: function (data, status, request) {
          status_url = request.getResponseHeader("Location");
          polling_function(status_url, 0);
        },
        error: function (XMLHttpRequest, text, e) {
          alert("ERROR WHEN PARSING INPUT\n\n" + XMLHttpRequest.responseText);
        },
      });
    }

    function generate_memo() {
      button_press("/process", update_progress);
    }


    $("#myForm").submit(function (event) {
      event.preventDefault();
      var form_data = new FormData($('#myForm')[0]);
      $.ajax({
        type: 'POST',
        url: '/process_files',
        data: form_data,
        contentType: false,
        cache: false,
        processData: false,
        success: function (data, status, request) {
          data.split(",").forEach(function (task_id) {
            update_progress("/status/" + task_id, 0);
          });
        },
      });
    });


    function update_progress(status_url, count) {
      // send GET request to status URL
      $.get(status_url, function (data) {
        if (data["state"] == "SUCCESS") {
          window.open(data["presigned_url"], "_blank"); // support multiple files
          return;
        } else if (data["state"] == "FAILURE") {
          $("#editor").val(
            "There was an unknown error with your memo. I know this isn't super helpful, but fix the issue and try again."
          );
        } else {
          let rerun_freq = 2000;
          count += 1;
          // rerun in 2 seconds
          if (count < 50) {
            $("#editor").val(
              "Waiting for your memo pdf to be generated! Please be patient! It's only been " +
              count * 2 +
              " seconds."
            );
            setTimeout(function () {
              update_progress(status_url, count);
            }, rerun_freq);
          }
        }
      });
    }

    $(function () {
      $("#start-bg-job").click(generate_memo);
    });

    $("a[href*='" + location.pathname + "']").addClass("active");
  </script>
</body>
</html>
