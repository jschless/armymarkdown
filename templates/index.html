<!DOCTYPE html>
<html lang="en"><head>    
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Markdown Editor</title>
    <link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='codemirror/lib/codemirror.css')}}">
    <script src="{{url_for('static', filename='codemirror/lib/codemirror.js')}}"></script>
    <link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='codemirror/theme/monokai.css')}}">
    <script src="{{url_for('static', filename='codemirror/mode/markdown/markdown.js')}}"></script>

    <style>
        .box {
            height:80%;
        }
        
        html, body {
            margin:0px;
            height:100%;
        }
        
        form {
            height: 100%;
        }
        
        .button {
            font-size: 26px;
        }
    </style>
</head> 

<body>   
        <div class="box">
            <form method="POST" action="/process">
                <textarea name="memo_text" id="editor">

                    {{memo_text}}

                </textarea>
                <button type="submit">Get Memo PDF</button>
            </form>
        </div>

        <script type="text/javascript">
            var editor = CodeMirror.fromTextArea(
                document.getElementById('editor'),
                {
                    mode: 'markdown',
                    theme: 'monokai',
                    indentUnit: 4
                }
            )
            editor.setSize("100%", "100%");

        </script>
              
</body>
</html>
