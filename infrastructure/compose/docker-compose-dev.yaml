# Local Development Docker Compose (without Caddy)
# Use this for quick local testing without SSL
# Run: docker compose -f docker-compose-dev.yaml up --build

services:
  app:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.development
    ports:
      - "8000:8000"
    volumes:
      - ../../app:/app/app
      - ../../templates:/app/templates
      - ../../static:/app/static
      - ../../resources:/app/resources
      - db-data:/data
    env_file:
      - ../../.env
    environment:
      - DEVELOPMENT=true
      - DISABLE_CAPTCHA=true
      - HUEY_DB_PATH=/data/huey.db
      - HUEY_IMMEDIATE=true
    restart: unless-stopped
    networks:
      - army_net

volumes:
  db-data:

networks:
  army_net:
