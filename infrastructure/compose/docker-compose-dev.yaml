services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    networks:
      - army_net

  flask_app:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.development
    ports:
      - "8000:8000"
    volumes:
      - ../../app:/app/app
      - ../../templates:/app/templates
      - ../../static:/app/static
      - ../../resources:/app/resources
      - db-data:/data
    env_file:
      - ../../.env
    environment:
      - DEVELOPMENT=1
      - DISABLE_CAPTCHA=true
    depends_on:
      - redis
      - sqlite_db
    networks:
      - army_net

  celery:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.development
    volumes:
      - ../../app:/app/app
      - ../../resources:/app/resources
      - db-data:/data
    container_name: cel01
    command: uv run celery -A app.main.celery worker -l info
    env_file:
      - ../../.env
    environment:
      - DEVELOPMENT=1
    depends_on:
      - redis
    networks:
      - army_net

  sqlite_db:
    image: alpine:latest
    command: sh -c "mkdir -p /data && touch /data/users.db && tail -f /dev/null"
    volumes:
      - db-data:/data
    networks:
      - army_net

volumes:
  db-data:

networks:
  army_net:
