# Fast Local Development (hot reload, no Caddy)
# Use this for quick iteration while coding
#
# Run: docker compose -f infrastructure/compose/docker-compose-dev.yaml up --build
# Test: open http://localhost:8000
#
# Features:
# - Hot reload (mounts app/, templates/, static/)
# - Skips CAPTCHA (DISABLE_CAPTCHA=true)
# - Immediate task execution (no background queue)
# - No Talisman security headers (DEVELOPMENT=true)

services:
  app:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.development
    ports:
      - "8000:8000"
    volumes:
      - ../../app:/app/app
      - ../../templates:/app/templates
      - ../../static:/app/static
      - ../../resources:/app/resources
      - db-data:/data
    env_file:
      - ../../.env
    environment:
      - DEVELOPMENT=true
      - DISABLE_CAPTCHA=true
      - HUEY_DB_PATH=/data/huey.db
      - HUEY_IMMEDIATE=true
    restart: unless-stopped
    networks:
      - army_net

volumes:
  db-data:

networks:
  army_net:
