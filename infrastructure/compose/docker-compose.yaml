# Local Development Docker Compose
# Builds from local Dockerfile for development/testing

services:
  app:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../resources:/app/resources
      - db-data:/data
    env_file:
      - ../../.env
    environment:
      - HUEY_DB_PATH=/data/huey.db
      - DEVELOPMENT=true
    restart: unless-stopped
    networks:
      - army_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    build:
      context: ../../
      dockerfile: infrastructure/proxy/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - army_net

volumes:
  db-data:
  caddy-data:
  caddy-config:

networks:
  army_net:
