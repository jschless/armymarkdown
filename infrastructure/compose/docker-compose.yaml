# Local Testing Docker Compose
# Tests production Docker image with Caddy (no SSL)
# Use this to verify everything works before deploying
#
# Run: docker compose -f infrastructure/compose/docker-compose.yaml up --build
# Test: curl http://localhost:8080/health
#       open http://localhost:8080

services:
  app:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile
    volumes:
      - ../../resources:/app/resources
      - db-data:/data
    env_file:
      - ../../.env
    environment:
      - HUEY_DB_PATH=/data/huey.db
      # No DEVELOPMENT=true, so Talisman is active (like production)
    restart: unless-stopped
    networks:
      - army_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    ports:
      - "8080:80"
    volumes:
      - ../proxy/Caddyfile.local:/etc/caddy/Caddyfile:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - army_net

volumes:
  db-data:

networks:
  army_net:
