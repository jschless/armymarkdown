name: Test Suite

on:
  push:
    branches: [ main, develop, feature/*, improve-code-quality ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # LaTeX not needed - tests only generate .tex files, don't compile them

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install flake8 mypy coverage-badge

    - name: Set up test environment
      run: |
        export FLASK_SECRET="test-secret-key-for-ci"
        export REDIS_URL="redis://localhost:6379/15"
        export RECAPTCHA_PUBLIC_KEY="test-public-key"
        export RECAPTCHA_PRIVATE_KEY="test-private-key"
        export AWS_ACCESS_KEY_ID="test-access-key"
        export AWS_SECRET_ACCESS_KEY="test-secret-key"
        export DISABLE_CAPTCHA="true"
        export DEVELOPMENT="true"

    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

    - name: Run type checking
      run: |
        mypy --ignore-missing-imports armymarkdown/ || true

    - name: Run unit tests with coverage
      env:
        PYTHONPATH: .
        FLASK_SECRET: "test-secret-key-for-ci"
        REDIS_URL: "redis://localhost:6379/15"
        RECAPTCHA_PUBLIC_KEY: "test-public-key"
        RECAPTCHA_PRIVATE_KEY: "test-private-key"
        AWS_ACCESS_KEY_ID: "test-access-key"
        AWS_SECRET_ACCESS_KEY: "test-secret-key"
        DISABLE_CAPTCHA: "true"
        DEVELOPMENT: "true"
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --continue-on-collection-errors --forked --tb=short --maxfail=10 -v || true

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage badge
      run: |
        coverage-badge -o coverage.svg || true

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
          coverage.svg

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true
    
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # LaTeX not needed - tests only generate .tex files, don't compile them

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run integration tests
      env:
        PYTHONPATH: .
        FLASK_SECRET: "test-secret-key-for-ci"
        REDIS_URL: "redis://localhost:6379/15"
        RECAPTCHA_PUBLIC_KEY: "test-public-key"
        RECAPTCHA_PRIVATE_KEY: "test-private-key"
        AWS_ACCESS_KEY_ID: "test-access-key"
        AWS_SECRET_ACCESS_KEY: "test-secret-key"
        DISABLE_CAPTCHA: "true"
        DEVELOPMENT: "true"
      run: |
        pytest tests/test_integration.py -v || true

  security-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check --json || true

    - name: Run bandit security scan
      run: |
        bandit -r . -f json || true