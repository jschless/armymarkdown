name: Test Suite

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install LaTeX dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-luatex \
          latexmk

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Set up test environment
      run: |
        export FLASK_SECRET="test-secret-key-for-ci"
        export REDIS_URL="redis://localhost:6379/15"
        export RECAPTCHA_PUBLIC_KEY="test-public-key"
        export RECAPTCHA_PRIVATE_KEY="test-private-key"
        export AWS_ACCESS_KEY_ID="test-access-key"
        export AWS_SECRET_ACCESS_KEY="test-secret-key"
        export DISABLE_CAPTCHA="true"
        export DEVELOPMENT="true"

    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run type checking
      run: |
        mypy --ignore-missing-imports armymarkdown/ || true

    - name: Run unit tests with coverage
      env:
        FLASK_SECRET: "test-secret-key-for-ci"
        REDIS_URL: "redis://localhost:6379/15"
        RECAPTCHA_PUBLIC_KEY: "test-public-key"
        RECAPTCHA_PRIVATE_KEY: "test-private-key"
        AWS_ACCESS_KEY_ID: "test-access-key"
        AWS_SECRET_ACCESS_KEY: "test-secret-key"
        DISABLE_CAPTCHA: "true"
        DEVELOPMENT: "true"
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage badge
      if: matrix.python-version == '3.11'
      run: |
        coverage-badge -o coverage.svg

    - name: Archive coverage results
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
          coverage.svg

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install LaTeX dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-luatex \
          latexmk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run integration tests
      env:
        FLASK_SECRET: "test-secret-key-for-ci"
        REDIS_URL: "redis://localhost:6379/15"
        RECAPTCHA_PUBLIC_KEY: "test-public-key"
        RECAPTCHA_PRIVATE_KEY: "test-private-key"
        AWS_ACCESS_KEY_ID: "test-access-key"
        AWS_SECRET_ACCESS_KEY: "test-secret-key"
        DISABLE_CAPTCHA: "true"
        DEVELOPMENT: "true"
      run: |
        pytest tests/test_integration.py -v

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check --json || true

    - name: Run bandit security scan
      run: |
        bandit -r . -f json || true