# Pre-commit hooks configuration
# Run `pre-commit install` to install the git hook scripts
# Run `pre-commit run --all-files` to run on all files

repos:
  # Ruff for linting and formatting (replaces flake8, black, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi, jupyter]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Basic file checks
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: ^node_modules/
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-case-conflict

      # Python-specific checks
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first

      # Security checks
      - id: detect-private-key
      - id: detect-aws-credentials

  # MyPy for type checking (disabled due to Flask-SQLAlchemy compatibility issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-redis
  #         - types-requests
  #         - types-python-dateutil
  #         - types-tabulate
  #       args: [--ignore-missing-imports, --no-strict-optional]

  # Security linting with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
