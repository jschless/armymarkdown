[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --forked
    --continue-on-collection-errors
    --maxfail=10
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test multiple components together
    slow: Tests that take longer to run
    auth: Tests related to authentication and user management
    forms: Tests related to form processing and validation
    latex: Tests related to LaTeX generation and PDF processing
    security: Tests related to security features
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning